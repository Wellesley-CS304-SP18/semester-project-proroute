<div class="jp_main_wrapper">
   <div class="container">
       <div class="row">
           <div class="col-md-12">
               <div class="jp_single_wrapper">
                    <div class="jp_job_box">
                        <div class="job_detail">




                          <form class="form-horizontal">
                          <fieldset>

                          <!-- Form Name -->
                          <legend>Education</legend>

                          <!-- Text input-->
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="institution">Institution Name</label>
                            <div class="col-md-4">
                            <input id="institution" maxlength="100" name="institution" type="text" placeholder="" class="form-control input-md" required="">

                            </div>
                          </div>

                          <!-- Text input-->
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="major">Major</label>
                            <div class="col-md-4">
                            <input id="major" maxlength="100" name="major" type="text" placeholder="" class="form-control input-md">

                            </div>
                          </div>

                          <!-- Text input-->
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="secondmajor">Second Major/Minor</label>
                            <div class="col-md-4">
                            <input id="secondmajor" maxlength="100" name="secondmajor" type="text" placeholder="" class="form-control input-md">

                            </div>
                          </div>

                          <!-- Multiple Radios (inline) -->
                          <div class="form-group">
                            <label class="col-md-4 control-label" size="100" for="title">Overall Rating (1-5)</label>
                            <div class="col-md-4">
                              <span class="starRating">
                            <input id="rating5" type="radio" name="rating" value="5">
                            <label for="rating5">5</label>
                            <input id="rating4" type="radio" name="rating" value="4">
                            <label for="rating4">4</label>
                            <input id="rating3" type="radio" name="rating" value="3">
                            <label for="rating3">3</label>
                            <input id="rating2" type="radio" name="rating" value="2">
                            <label for="rating2">2</label>
                            <input id="rating1" type="radio" name="rating" value="1">
                            <label for="rating1">1</label>
                          </span>
                          </div>
                          </div>

                          <!-- Textarea -->
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="review">Review/Comments</label>
                            <div class="col-md-4">
                              <textarea class="form-control" maxlength="2000" id="review" name="review"></textarea>
                            </div>
                          </div>

                          <!-- Text input-->
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="country">Institution Country</label>
                            <div class="col-md-4">
                            <input id="country" name="country" type="text" placeholder="" class="form-control input-md">

                            </div>
                          </div>

                          <!-- Select Basic -->
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="state">Institution State (US)</label>
                            <div class="col-md-4">
                              <select id="state" name="state" class="form-control" multiple="multiple">
                                <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                              </select>
                            </div>
                          </div>




                          </fieldset>
                          </form>

                            <!-- <h3>{{single_job.job_by_roles}}</h3>
                            <span>{{single_job.posted_recruiter.organisation_name}}</span>
                            <ul>
                                <li><span><img src="static/images/experience.svg" alt=""></span> {{single_job.experience}}</li>
                                <li><span><img src="static/images/location.svg" alt=""></span> {{single_job.job_location}}</li>
                            </ul>
                            <h4>
                                <span class="icon"></span>
                                <span class="skills">{{single_job.skills_required}}</span>
                            </h4>
                            <p><strong>Job Posted:</strong> {{single_job.created_at | formatdate}}</p>
                            <p><strong>Job Type:</strong> {{single_job.job_type}}</p>
                            <p><strong>Designation:</strong> {{single_job.job_by_roles}}</p>
                            <p><strong>Qualification:</strong>{{single_job.qualification}}</p>
                            <p><strong>Specialization:</strong>{{single_job.specialization}}</p>
                            <p><strong>Last Date of Application:</strong> {{single_job.last_date}} </p> -->

                            <!-- <div class="jp_job_disc">
                                <h4>Job Description</h4>
                                <p>{{single_job.job_discription}}</p>
                            </div> -->

                            <!-- <div class="jp_job_disc">
                                <h4>Organisation Detail</h4>
                                <p><strong>Name: </strong>{{single_job.posted_recruiter.organisation_name}}</p>
                                <p><strong>Location:</strong> {{single_job.posted_recruiter.recruiter_profile.org_location}}</p>
                                <p><strong>Website:</strong> <a href="javascript:void(0)" ng-click='redirectToCompany(single_job.posted_recruiter.recruiter_profile.org_website)'>{{single_job.posted_recruiter.recruiter_profile.org_website}}</a></p>
                            </div> -->
                        </div>
                        <div class="jp_view_btn">
                          <button class="jp_btn" type="submit" value="Update">Update</button>
                            <!-- <a href="login" class="jp_btn">Apply</a> -->
                            <!-- <p><input type="submit" value="Apply"> -->
                        </div>
                    </div>
               </div>
           </div>
       </div>
   </div>
